<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Start</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">GITabil</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <br><br>

    <div class="container text-center">
        <img src="../img/github.png" style="height: 50px;width:50px">
        <h3>Github User Name</h3>
        
        <div class="row">
            <div style="height: 700px; width: 700px;">
                <canvas id="inspectChart" width="400" height="400"></canvas>
            </div>
        </div>
        <br><br><br>
        <div class="row">
                <div class="col-md-3">
                        <div class="thumbnail text-center">
                            <img src="../img/maint.png" alt="Lights" style="width:70%"><br><br>
                            <div class="progress">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 35%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div></div><br>
                            <h5>Maintainablity</h5>
                            <button class="btn btn-info" type="submit">Show Details</button>
                        </div>
                </div>

                <div class="col-md-3">
                        <div class="thumbnail text-center">
                            <img src="../img/test.png" alt="Lights" style="width:70%"><br><br>
                            <div class="progress">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div></div><br>
                            <h5>Test & Debugging</h5>
                            <button class="btn btn-info" type="submit">Show Details</button>
                        </div>
                </div>

                <div class="col-md-3">
                        <div class="thumbnail text-center">
                            <img src="../img/learn.jpg" alt="Lights" style="width:70%"><br><br>
                            <div class="progress">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div></div><br>
                            <h5>Flexibility to learn</h5>
                            <button class="btn btn-info" type="submit">Show Details</button>
                        </div>
                </div>

                <div class="col-md-3">
                        <div class="thumbnail text-center">
                            <img src="../img/team.png" alt="Lights" style="width:70%"><br><br>
                            <div class="progress">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div></div><br>
                            <h5>Team Work</h5>
                            <button class="btn btn-info" type="submit">Show Details</button>
                        </div>
                </div>


                <div class="col-md-3">
                        <div class="thumbnail text-center">
                            <br><br>
                            <img src="../img/stat.png" alt="Lights" style="width:70%"><br><br>
                            <div class="progress">
                            <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div></div><br>
                            <h5>General Statistics</h5>
                            <button class="btn btn-info" type="submit">Show Details</button>
                        </div>
                </div>
        </div>

    </div>
    </div>






    <script src="../Styles/js/inspectChart.js"></script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
